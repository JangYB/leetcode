<body>
    <div>
        给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。

        示例 1：

        输入: "babad"
        输出: "bab"
        注意: "aba" 也是一个有效答案。
        示例 2：

        输入: "cbbd"
        输出: "bb"
    </div>
    <script>
        var longestPalindrome = function (s) {
            let palindromes = [];

            if (s.length <= 1) {
                return s;
            }

            for (var i = 0; i < s.length; i += 1) {
                j = 0;
                k = 0;
                while (s[i + j] === s[i - j] && s[i + j] && s[i - j]) {
                    j++;
                };
                palindromes.push(s.slice(i - (j - 1), i + j)) //偶数 palindromes
                j = 0;
                while (s[(i + 1) + k] === s[i - k] && s[(i + 1) + k] && s[i - k]) {
                    k++;
                }
                palindromes.push(s.slice(i - (k - 1), (i + 1) + k)) //奇数 palindromes
                k = 0;
            }
            return palindromes.sort((a, b) => {
                return b.length - a.length
            })[0];
        };


        // 暴力破解(缺点,时间长,超出时间限制)
        var longestPalindrome = function (s) {
            let n = s.length;
            let result = ''
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j <= n; j++) {
                    let str = s.slice(i, j);
                    let f = str.split('').reverse().join('');
                    if (str == f) {
                        result = str.length > result.length ? str : result;
                    }
                }
            }
            return result;
        };
        longestPalindrome('abba')
    </script>
</body>
