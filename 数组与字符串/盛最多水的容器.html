<body>
  <div>
    给定 n 个非负整数 a1，a2，...，an，每个数代表坐标中的一个点 (i, ai) 。在坐标内画 n 条垂直线，垂直线 i 的两个端点分别为 (i, ai) 和 (i, 0)。找出其中的两条线，使得它们与 x
    轴共同构成的容器可以容纳最多的水。

    说明：你不能倾斜容器，且 n 的值至少为 2。

    <img style="display: block;"
      src="https://aliyun-lc-upload.oss-cn-hangzhou.aliyuncs.com/aliyun-lc-upload/uploads/2018/07/25/question_11.jpg"
      alt="">

    图中垂直线代表输入数组 [1,8,6,2,5,4,8,3,7]。在此情况下，容器能够容纳水（表示为蓝色部分）的最大值为 49。


    示例:

    输入: [1,8,6,2,5,4,8,3,7]
    输出: 49
  </div>
  <script>
    /**
    * @param {number[]} height
    * @return {number}
    */
    var maxArea = function (height) {
      let len = height.length;
      let num = 0
      for (let i = 0; i < len; i++) {
        for (let j = i + 1; j < len; j++) {
          let minHeight = Math.min(height[i], height[j])  // 最小高度值
          let width = j - i // 宽度
          let cheng = minHeight * width
          cheng > num ? num = cheng : num = num
        }
      }
      return num
    };
    // maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]) // 49
    // maxArea([2, 0]) // 0
    // maxArea([1, 1]) // 1
    maxArea([1, 2, 1]) // 2
  </script>
</body>
