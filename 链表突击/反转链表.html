<body>
  <div>
    反转一个单链表。

    示例:

    输入: 1->2->3->4->5->NULL
    输出: 5->4->3->2->1->NULL
    进阶:
    你可以迭代或递归地反转链表。你能否用两种方法解决这道题？
  </div>
  <script>
    /**
    * Definition for singly-linked list.
    * function ListNode(val) {
    *     this.val = val;
    *     this.next = null;
    * }
    */
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var reverseList = function (head) {
      let cur = head  //  当前节点
      let prev = null //  前置节点初始化（head节点无前置节点）
      while (cur) {
        let temp = cur.next //  保存当前节点的后置节点 之后递归到下一个节点需要
        cur.next = prev
        prev = cur
        cur = temp
      };
      return prev
    };
    reverseList([1, 2, 3, 4, 5]) // [5,4,3,2,1]
  </script>
</body>

</html>
