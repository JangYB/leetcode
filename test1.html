<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 原型继承
        var test1 = function () {
            this.name = '路飞'
            this.dream = function () {
                return '成为海贼王'
            }
        };

        var test2 = function () {
            // this.name = '鸣人'
            this.dream = function () {
                return '成为火影'
            }
        };

        test2.prototype = new test1();
        mainTeset = new test2();
        console.log('这个角色的名字是' + mainTeset.name + '梦想是' + mainTeset.dream())
    </script>
</body>

</html>
